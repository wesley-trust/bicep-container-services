# Common/shared variables
variables:
  service: container
  serviceConnection: sc-azure-vse-shared-sub-wif-001
  gitHubServiceConnection: wesley-trust

  # Tag configuration
  owner: platform-team

  # Resource Group configuration
  deployResourceGroup: true # Setting to false will prevent creation, any resources deployed will be detached or deleted as per the allowDeleteOnUnmanage pipeline parameter, any dependent resources will fail to deploy
  deploymentVersion: 001
  resourceGroup: rg-$(service)-$(environment)-$(regionCode)-$(deploymentVersion)

  # Container Apps configuration
  deployContainerAppsEnvironment: true # Setting to false will prevent creation, any resources deployed will be detached or deleted as per the allowDeleteOnUnmanage pipeline parameter
  caeInstanceVersion: 001
  cae-001-name: cae-$(service)-$(environment)-$(regionCode)-$(caeInstanceVersion)
  cae-001-InfrastructureResourceGroup: rg-cae-$(service)-$(environment)-$(regionCode)-$(deploymentVersion)

  # Virtual Network configuration
  vNetInstanceVersion: 001
  networkDeploymentVersion: 001
  networkService: "network"
  networkResourceGroup: rg-$(networkService)-$(environment)-$(regionCode)-$(networkDeploymentVersion)

  ## Virtual Network: vnet-001
  vnet-001-name: vnet-$(networkService)-$(environment)-$(regionCode)-$(vNetInstanceVersion)

  # Subnet configuration
  subnetInstanceVersion: 001

  ## Subnet: snet-001
  snet-001-service: "cae"
  snet-001-name: snet-$(networkService)-$(environment)-$(regionCode)-vnet-$(vNetInstanceVersion)-$(snet-001-service)-$(subnetInstanceVersion)
